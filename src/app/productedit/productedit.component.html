<div class="card">
    <div class="card-body">
      <form [formGroup]="productform" novalidate (ngSubmit)="updateProduct()">
         <div class="form-group">
                    <!--label class="col-md-4">Product ID</label-->
                    <input type="hidden" class="form-control" 
                      formControlName="productid" 
                      #productid 
                      [(ngModel)] = "product.productid"/>
        </div>  
        <div class="form-group">
          <label class="col-md-4">Product Name</label>
          <input type="text" class="form-control" 
            formControlName="productname" 
            #productname 
            [(ngModel)] = "product.productname"/>
        </div>
        <div *ngIf="productform.controls['productname'].invalid && (productform.controls['productname'].dirty || productform.controls['productname'].touched)" class="alert alert-danger">
          <div *ngIf="productform.controls['productname'].errors.required">
            Product Name is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Product Description </label>
          <textarea class="form-control" rows = 7 cols = "5"
          formControlName="productdesc" 
          #productdesc [(ngModel)] = "product.productdesc"></textarea>
        </div>
        <div *ngIf="productform.controls['productdesc'].invalid && (productform.controls['productdesc'].dirty || productform.controls['productdesc'].touched)" class="alert alert-danger">
          <div *ngIf="productform.controls['productdesc'].errors.required">
            Product Description is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Product Price</label>
          <input type="text" class="form-control" 
            formControlName="productprice" 
            #productprice
            [(ngModel)] = "product.productprice"
          />
        </div>
        <div *ngIf="productform.controls['productprice'].invalid && (productform.controls['productprice'].dirty || productform.controls['productprice'].touched)" class="alert alert-danger">
          <div *ngIf="productform.controls['productprice'].errors.required">
            Product Price is required.
          </div>
        </div>
        <div class="form-group">
            <label for="Date">Manufacturing Date</label>
            <input #productdate [(ngModel)]="product.productdateStr" type="date" class="form-control" formControlName="productdate">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary"
          [disabled]="productform.invalid" >
            Update Product
          </button>
        </div>
      </form>
    </div>
  </div>
