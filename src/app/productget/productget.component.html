<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Product List</h2>
    </div>


    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ProductId</th>
                    <th>ProductName</th>
                    <th>ProductDescription</th>
                    <th>ProductPrice</th>
                    <th>ProductDate</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products | async ">
                    <td>{{product.productid}}</td>
                    <td>{{product.productname}}</td>
                    <td>{{product.productdesc}}</td>
                    <td>{{product.productprice}}</td>
                    <td>{{product.productdateStr}}</td>
                    <td><button [routerLink]="['/edit',product.productid]" class="btn btn-info" style="margin-left: 10px">Update</button>
                        <button (click)="deleteProduct(product.productid)" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


</div>
